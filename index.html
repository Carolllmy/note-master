<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Master - Piano Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #eee;
            --text-secondary: #bbb;
            --accent: #0f3460;
            --accent-bright: #533483;
            --white-key: #f8f8f8;
            --black-key: #1a1a1a;
            --success: #4ade80;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: #333;
            --shadow: rgba(0, 0, 0, 0.3);
            --key-shadow: rgba(0, 0, 0, 0.2);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1a1a2e;
            --text-secondary: #64748b;
            --accent: #e2e8f0;
            --accent-bright: #7c3aed;
            --white-key: #ffffff;
            --black-key: #1a1a1a;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --key-shadow: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-bright);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .leaderboard-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .leaderboard-btn:hover {
            color: var(--accent-bright);
            transform: scale(1.1);
        }

        .theme-toggle {
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--accent-bright);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Profile Selection Screen */
        .profile-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .profile-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-bright);
        }

        .profile-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .profile-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .profile-card:hover {
            border-color: var(--accent-bright);
            transform: translateY(-2px);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .profile-age {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .create-profile-btn {
            background: var(--accent-bright);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .create-profile-btn:hover {
            transform: translateY(-2px);
        }

        /* Create Profile Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 1.5rem;
            width: calc(100% - 2rem);
            max-width: 400px;
            border: 1px solid var(--border);
            max-height: 90vh;
            overflow-y: auto;
            margin: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            overflow: hidden;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: var(--accent);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .file-input-label:hover {
            background: var(--accent-bright);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: none;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background: var(--accent);
        }

        .btn-primary {
            background: var(--accent-bright);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* Leaderboard Modal */
        .leaderboard-modal .modal {
            max-width: 500px;
        }

        .leaderboard-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .leaderboard-rank {
            font-weight: 700;
            font-size: 1.2rem;
            width: 40px;
            color: var(--accent-bright);
        }

        .leaderboard-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 1rem;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .leaderboard-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-weight: 600;
        }

        .leaderboard-age {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .leaderboard-score {
            font-weight: 700;
            color: var(--success);
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .welcome-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-bright), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .play-button {
            background: var(--accent-bright);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--shadow);
        }

        .game-ui {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .game-header {
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-bright);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .game-phase {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-secondary);
            /* Clean text-only style - no background, no border */
            background: none;
            border: none;
            padding: 0;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .game-messages {
            text-align: center;
            margin-bottom: 2rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            background: var(--accent);
            color: var(--text-primary);
            display: inline-block;
            transition: var(--transition);
        }

        .message.success {
            background: var(--success);
            color: white;
        }

        .message.error {
            background: var(--error);
            color: white;
        }

        .piano-container {
            margin-top: auto;
            padding: 0;
            overflow: hidden;
            width: 100%;
        }

        .piano {
            position: relative;
            display: flex;
            justify-content: flex-start;
            width: 100%;
            margin: 0;
        }

        .key {
            position: relative;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            transition: var(--transition);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 1rem;
            border-radius: 0 0 8px 8px;
        }

        .key.white {
            width: calc(100% / 8);
            height: 40vh;
            background: var(--white-key);
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--key-shadow);
            z-index: 1;
            color: var(--text-secondary);
        }

        .key.black {
            width: calc(100% / 13);
            height: 25vh;
            background: var(--black-key);
            border: 1px solid #000;
            box-shadow: 0 2px 8px var(--shadow);
            z-index: 2;
            position: absolute;
            color: #bbb;
        }

        /* Black key positioning ‚Äî percentage of piano width */
        .key.black[data-note="C#4"] { left: calc(12.5% * 1 - 100% / 26); }
        .key.black[data-note="D#4"] { left: calc(12.5% * 2 - 100% / 26); }
        .key.black[data-note="F#4"] { left: calc(12.5% * 4 - 100% / 26); }
        .key.black[data-note="G#4"] { left: calc(12.5% * 5 - 100% / 26); }
        .key.black[data-note="A#4"] { left: calc(12.5% * 6 - 100% / 26); }

        .key:active, .key.pressed {
            transform: translateY(2px);
        }

        .key.white:active, .key.white.pressed {
            background: #e8e8e8;
        }

        .key.black:active, .key.black.pressed {
            background: #333;
        }

        .key.correct {
            animation: successGlow 0.5s ease-out;
        }

        .key.incorrect {
            animation: errorGlow 0.5s ease-out;
        }

        @keyframes successGlow {
            0% { box-shadow: 0 0 0 0 var(--success); }
            50% { box-shadow: 0 0 0 6px var(--success); }
            100% { box-shadow: 0 0 0 0 var(--success); }
        }

        @keyframes errorGlow {
            0% { box-shadow: 0 0 0 0 var(--error); }
            50% { box-shadow: 0 0 0 6px var(--error); }
            100% { box-shadow: 0 0 0 0 var(--error); }
        }

        .controls {
            text-align: center;
            padding: 1rem;
            background: var(--bg-secondary);
        }

        .btn {
            background: none;
            color: var(--accent-bright);
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 0;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            margin: 0 0.5rem;
            font-family: inherit;
        }

        .btn:hover {
            opacity: 0.7;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn.secondary {
            color: var(--text-secondary);
        }

        /* Next button styled as a proper button */
        #nextLevel {
            background: var(--accent-bright) !important;
            color: white !important;
            border-radius: 12px !important;
            padding: 1rem 3rem !important;
            font-size: 1.1rem !important;
            box-shadow: 0 4px 12px var(--shadow);
        }

        #nextLevel:hover {
            opacity: 0.9 !important;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        @media (max-width: 768px) {
            .header { padding: 0.75rem 1rem; }
            .game-header { padding: 0.5rem 1rem; }
            .piano-container { padding: 0; }
            .stat-value { font-size: 1.1rem; }
        }

        /* Animations */
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .level-announcement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--accent-bright);
            color: white;
            padding: 2rem 3rem;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: 700;
            z-index: 1000;
            box-shadow: 0 10px 40px var(--shadow);
            animation: levelAnnounce 2s ease-out forwards;
        }

        @keyframes levelAnnounce {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-bright), var(--success));
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üéπ Note Master</div>
        <div class="header-controls">
            <button class="leaderboard-btn" id="leaderboardBtn" style="display: none;">üèÜ</button>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>
    </div>

    <div class="main-content">
        <!-- Profile Selection Screen -->
        <div class="profile-screen" id="profileScreen">
            <h1 class="profile-title">Choose Your Player</h1>
            <p class="profile-subtitle">Select a profile or create a new one</p>
            <div class="profiles-grid" id="profilesGrid">
                <!-- Profiles will be loaded here -->
            </div>
            <button class="create-profile-btn" id="createProfileBtn">+ Create New Player</button>
        </div>

        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen" style="display: none;">
            <h1 class="welcome-title">Note Master</h1>
            <p class="welcome-subtitle">Master the piano through memory and rhythm</p>
            <button class="play-button" id="playButton">Start Playing</button>
        </div>

        <!-- Game UI -->
        <div class="game-ui" id="gameUI">
            <div class="game-header">
                <div class="game-stats">
                    <div class="stat">
                        <div class="stat-value" id="levelValue">1</div>
                        <div class="stat-label">Level</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="scoreValue">0</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="streakValue">0</div>
                        <div class="stat-label">Streak</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="livesValue">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                        <div class="stat-label">Lives</div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="game-phase" id="gamePhase">Get Ready!</div>
            </div>

            <div class="game-area">
                <div class="game-messages">
                    <div class="message" id="gameMessage"></div>
                    <button id="listenAgainBtn" style="display:none;background:none;border:none;color:var(--accent-bright);font-family:inherit;font-size:1rem;font-weight:600;cursor:pointer;padding:0.5rem 1rem;margin-top:0.5rem" onclick="replayCurrentSequence()">üîä Listen Again</button>
                </div>

                <div class="piano-container">
                    <div class="piano" id="piano">
                        <!-- White keys -->
                        <div class="key white" data-note="C4" data-freq="261.63"></div>
                        <div class="key white" data-note="D4" data-freq="293.66"></div>
                        <div class="key white" data-note="E4" data-freq="329.63"></div>
                        <div class="key white" data-note="F4" data-freq="349.23"></div>
                        <div class="key white" data-note="G4" data-freq="392.00"></div>
                        <div class="key white" data-note="A4" data-freq="440.00"></div>
                        <div class="key white" data-note="B4" data-freq="493.88"></div>
                        <div class="key white" data-note="C5" data-freq="523.25"></div>
                        
                        <!-- Black keys -->
                        <div class="key black" data-note="C#4" data-freq="277.18"></div>
                        <div class="key black" data-note="D#4" data-freq="311.13"></div>
                        <div class="key black" data-note="F#4" data-freq="369.99"></div>
                        <div class="key black" data-note="G#4" data-freq="415.30"></div>
                        <div class="key black" data-note="A#4" data-freq="466.16"></div>
                    </div>
                </div>
            </div>

            <div class="controls" id="controlsArea" style="display:none"></div>
        </div>
    </div>

    <!-- Create Profile Modal -->
    <div class="modal-overlay" id="createProfileModal">
        <div class="modal">
            <h2 class="modal-title">Create New Player</h2>
            <div class="form-group">
                <label class="form-label" for="profileName">Name</label>
                <input type="text" id="profileName" class="form-input" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label class="form-label">Avatar</label>
                <div class="avatar-upload">
                    <div class="avatar-preview" id="avatarPreview">üë§</div>
                    <div class="file-input-wrapper">
                        <input type="file" id="avatarInput" class="file-input" accept="image/*">
                        <label for="avatarInput" class="file-input-label">Choose Photo</label>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="cancelProfileBtn">Cancel</button>
                <button class="btn-primary" id="saveProfileBtn">Create Player</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div class="modal-overlay leaderboard-modal" id="leaderboardModal">
        <div class="modal">
            <h2 class="modal-title">üèÜ Leaderboard</h2>
            <div class="leaderboard-list" id="leaderboardList">
                <!-- Leaderboard entries will be loaded here -->
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="closeLeaderboardBtn">Close</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal-overlay" id="gameOverModal">
        <div class="modal" style="text-align:center">
            <h2 class="modal-title">Game Over</h2>

        // Musical patterns and progressions for intelligent sequence generation
        const musicalPatterns = {

                cMajorPentatonic: ['C4', 'D4', 'E4', 'G4', 'A4'],

        };

        // Level configurations
        const levelConfigs = [
            // Levels 1-3: Quarter notes only, C D E (3 keys)
            { keys: ['C4', 'D4', 'E4'], length: 4, rhythms: ['quarter'], bpm: 100, patterns: ['simple'] },
            { keys: ['C4', 'D4', 'E4'], length: 4, rhythms: ['quarter'], bpm: 100, patterns: ['simple'] },

            // Levels 4-6: Quarter notes, C D E F G (5 white keys)

            { keys: ['C4', 'D4', 'E4', 'F4', 'G4'], length: 4, rhythms: ['quarter'], bpm: 105, patterns: ['scale', 'arpeggio'] },

            { keys: ['C4', 'D4', 'E4', 'F4', 'F#4', 'G4', 'A4', 'A#4', 'B4'], length: 7, rhythms: ['quarter', 'half'], bpm: 115, patterns: ['scale', 'arpeggio', 'interval'] },
            { keys: ['C4', 'D4', 'E4', 'F4', 'F#4', 'G4', 'A4', 'A#4', 'B4', 'C5'], length: 8, rhythms: ['quarter', 'half'], bpm: 120, patterns: ['scale', 'arpeggio', 'interval'] },

            { keys: ['C4', 'C#4', 'D4', 'D#4', 'E4', 'F4', 'F#4', 'G4', 'G#4', 'A4', 'A#4', 'B4', 'C5'], length: 10, rhythms: ['quarter', 'half', 'eighth'], bpm: 130, patterns: ['scale', 'arpeggio', 'interval', 'chromatic'] }
        ];

        // Initialize audio context and pre-decode samples
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Resume context if suspended (required after user interaction)
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                masterGain = audioContext.createGain();
                masterGain.connect(audioContext.destination);
                masterGain.gain.value = 0.8;
                loadPianoSamples();
            }
        }

        // Real Steinway piano samples (University of Iowa) - PRE-DECODED
        let pianoSamples = {};
        let pianoBuffers = {};
        
        async function loadPianoSamples() {
            try {
                const resp = await fetch('piano-samples.json');
                pianoSamples = await resp.json();
                
                // Pre-decode ALL samples into AudioBuffers for instant playback
                const decodePromises = [];
                for (const [note, dataUri] of Object.entries(pianoSamples)) {
                    const promise = (async () => {
                        try {
                            const b64 = dataUri.split(',')[1];
                            const binary = atob(b64);
                            const bytes = new Uint8Array(binary.length);
                            for (let i = 0; i < binary.length; i++) {
                                bytes[i] = binary.charCodeAt(i);
                            }
                            pianoBuffers[note] = await audioContext.decodeAudioData(bytes.buffer.slice(0));
                        } catch(e) { 
                            console.warn('Failed to decode', note, e); 
                        }
                    })();
                    decodePromises.push(promise);
                }
                
                await Promise.all(decodePromises);
                console.log('Pre-decoded Steinway samples for', Object.keys(pianoBuffers).length, 'notes');
            } catch(e) { 
                console.log('No piano samples found, using synth fallback'); 
            }
        }
        
        // Play a note with ZERO delay using pre-decoded buffers
        function playNote(frequency, duration = 0.5, velocity = 0.7) {
            if (!audioContext) return;
            
            // Ensure audio context is running
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            // Find the note name from frequency
            const noteForFreq = document.querySelector(`[data-freq="${frequency}"]`) ||
                               document.querySelector(`.key[data-freq]`);
            const noteName = noteForFreq ? noteForFreq.dataset.note : null;
            
            if (noteName && pianoBuffers[noteName]) {
                // Play pre-decoded sample INSTANTLY
                const source = audioContext.createBufferSource();
                source.buffer = pianoBuffers[noteName];
                const gain = audioContext.createGain();
                gain.gain.value = velocity;
                source.connect(gain);
                gain.connect(masterGain);
                source.start(0); // Start immediately
                return;
            }
            
            // Synth fallback (also instant)
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = 'triangle';
            osc.frequency.value = frequency;
            osc.connect(gain);
            gain.connect(masterGain);
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(velocity * 0.3, now + 0.005);
            gain.gain.exponentialRampToValueAtTime(0.001, now + duration + 0.1);
            osc.start(now);
            osc.stop(now + duration + 0.15);
        }

        // Metronome click sound
        function playMetronome() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'square';
            oscillator.frequency.value = 800;
            oscillator.connect(gainNode);
            gainNode.connect(masterGain);
            
            const now = audioContext.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.1, now + 0.001);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
            
            oscillator.start(now);
            oscillator.stop(now + 0.05);
        }

        // Profile Management
        function loadProfiles() {
            const profiles = JSON.parse(localStorage.getItem('noteMasterProfiles') || '[]');
            return profiles;
        }

            localStorage.setItem('noteMasterProfiles', JSON.stringify(profiles));
        }

        // Screen management
        function showScreen(screenId) {
            const screens = ['profileScreen', 'welcomeScreen', 'gameUI'];
            screens.forEach(screen => {
                const el = document.getElementById(screen);
                el.style.display = screen === screenId ? (screen === 'gameUI' ? 'flex' : 'flex') : 'none';

        // Generate musically intelligent sequence
        function generateSequence(level) {
            const config = levelConfigs[Math.min(level - 1, levelConfigs.length - 1)] || 
                          { ...levelConfigs[levelConfigs.length - 1], length: Math.min(15 + level - 16, 20) };
            
            gameState.bpm = config.bpm;
            
            const sequence = [];
            const availableKeys = config.keys;
            const patterns = config.patterns;
            const rhythms = config.rhythms;
            
            // Choose a musical pattern
            const patternType = patterns[Math.floor(Math.random() * patterns.length)];
            
            for (let i = 0; i < config.length; i++) {
                let note;
                
                // Generate note based on pattern
                if (patternType === 'scale' && i > 0) {
                    // Scale-like movement
                    const lastNote = sequence[i - 1].note;
                    const lastIndex = availableKeys.indexOf(lastNote);
                    const direction = Math.random() > 0.5 ? 1 : -1;
                    const step = Math.random() > 0.7 ? 2 : 1; // occasional skips
                    let newIndex = lastIndex + (direction * step);
                    
                    if (newIndex < 0) newIndex = 0;
                    if (newIndex >= availableKeys.length) newIndex = availableKeys.length - 1;
                    
                    note = availableKeys[newIndex];
                } else if (patternType === 'arpeggio' && availableKeys.length >= 3) {
                    // Arpeggio-like patterns (1-3-5 intervals)
                    const arpeggioNotes = availableKeys.filter((_, index) => index % 2 === 0);
                    note = arpeggioNotes[Math.floor(Math.random() * arpeggioNotes.length)];
                } else if (patternType === 'interval' && i > 0) {
                    // Interval-based movement
                    const lastNote = sequence[i - 1].note;
                    const lastIndex = availableKeys.indexOf(lastNote);
                    const intervals = [2, 3, 4]; // thirds, fourths, fifths
                    const interval = intervals[Math.floor(Math.random() * intervals.length)];
                    const direction = Math.random() > 0.5 ? 1 : -1;
                    let newIndex = lastIndex + (direction * interval);
                    
                    if (newIndex < 0 || newIndex >= availableKeys.length) {
                        newIndex = lastIndex - (direction * interval);
                    }
                    if (newIndex < 0) newIndex = 0;
                    if (newIndex >= availableKeys.length) newIndex = availableKeys.length - 1;
                    
                    note = availableKeys[newIndex];
                } else {
                    // Random selection or first note
                    note = availableKeys[Math.floor(Math.random() * availableKeys.length)];
                }
                
                // Choose rhythm
                const rhythm = rhythms[Math.floor(Math.random() * rhythms.length)];
                let duration;
                switch (rhythm) {
                    case 'eighth': duration = 30000 / gameState.bpm; break;
                    case 'quarter': duration = 60000 / gameState.bpm; break;
                    case 'half': duration = 120000 / gameState.bpm; break;
                    default: duration = 60000 / gameState.bpm;
                }
                
                sequence.push({
                    note: note,
                    duration: duration,
                    rhythm: rhythm
                });
            }
            
            return sequence;
        }

        // Play sequence with timing (NO visual highlights ‚Äî audio only)
        async function playSequence(sequence) {
            gameState.phase = 'playing';
            updateUI();
            
            const beatInterval = 60000 / gameState.bpm;
            
            for (let i = 0; i < sequence.length; i++) {
                const item = sequence[i];
                
                // Play note (audio only, no key highlights)
                playNoteByName(item.note);
                
                // Wait for the note duration
                await new Promise(resolve => setTimeout(resolve, item.duration));
                
                // Small gap between notes
                if (i < sequence.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
            }
            
            // Brief pause then player's turn
            await new Promise(resolve => setTimeout(resolve, 600));
            
            // Start listening phase
            gameState.phase = 'listening';
            gameState.sequenceIndex = 0;
            showMessage('Your turn!', '');
            updateUI();
        }

        // Handle user key press ‚Äî PLAY SOUND FIRST, then check logic
        // Play note directly by name ‚Äî no frequency lookup, instant
        function playNoteByName(noteName) {
            if (!audioContext) return;
            if (audioContext.state === 'suspended') audioContext.resume();
            if (pianoBuffers[noteName]) {
                const source = audioContext.createBufferSource();
                source.buffer = pianoBuffers[noteName];
                const gain = audioContext.createGain();
                gain.gain.value = 0.7;
                source.connect(gain);
                gain.connect(masterGain);
                source.start(0);
            }
        }
        
        function handleKeyPress(note) {
            if (gameState.phase !== 'listening') return;
            
            const key = document.querySelector(`[data-note="${note}"]`);
            const expectedItem = gameState.sequence[gameState.sequenceIndex];
            if (!expectedItem) return;
            
            // Check if correct note
            const isCorrect = note === expectedItem.note;
            
            if (isCorrect) {
                key.classList.add('correct');
                setTimeout(() => key.classList.remove('correct'), 400);
                gameState.sequenceIndex++;
                
                // Check if sequence is complete
                if (gameState.sequenceIndex >= gameState.sequence.length) {
                    handleSequenceSuccess();
                }
            } else {
                key.classList.add('incorrect');
                setTimeout(() => key.classList.remove('incorrect'), 400);
                handleSequenceFailure();
            }
        }

        // Handle successful sequence
        function handleSequenceSuccess() {
            gameState.phase = 'success';
            gameState.streak++;
            
            const baseScore = gameState.currentLevel * 10;
            const streakBonus = gameState.streak * 5;
            const totalScore = baseScore + streakBonus;
            
            gameState.score += totalScore;
            
            // Save progress and update player profile
            saveProgress();
            if (currentPlayer) {
                updatePlayerScore(currentPlayer.id, gameState.score);
            }
            
            updateUI();
            showMessage(`Perfect! +${totalScore} points`, 'success');
            
            // Auto-advance to next level
            setTimeout(() => {
                gameState.currentLevel++;
                showLevelAnnouncement(gameState.currentLevel);
                setTimeout(() => {
                    startNewRound();
                    setTimeout(() => playSequence(gameState.sequence), 500);
                }, 1500);
            }, 1200);
        }

        // Handle failed sequence
        function handleSequenceFailure() {
            gameState.phase = 'failure';
            gameState.streak = 0;
            gameState.lives--;
            
            updateUI();
            
            if (gameState.lives <= 0) {
                // Game over!
                showMessage(`Game Over! Score: ${gameState.score}`, 'error');
                setTimeout(() => showGameOver(), 1500);
                return;
            }
            
            showMessage(`Wrong! ${gameState.lives} ${gameState.lives === 1 ? 'life' : 'lives'} left`, 'error');
            
            // Replay correct sequence then auto-retry
            setTimeout(async () => {
                await highlightCorrectSequence();
                // Brief pause then auto-start listening again
                await new Promise(r => setTimeout(r, 600));
                gameState.phase = 'listening';
                gameState.sequenceIndex = 0;
                showMessage('Your turn!', '');
                updateUI();
            }, 1000);
        }
        
        function showGameOver() {
            // Save score for current player
            if (currentPlayer) {
                updatePlayerScore(currentPlayer.id, gameState.score);
            }
            
            // Show game over overlay with score and player selection
            const overlay = document.getElementById('gameOverModal');
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalLevel').textContent = gameState.currentLevel;
            
            // Render player list for score assignment
            const profiles = loadProfiles();
            const playerList = document.getElementById('scorePlayerList');
            playerList.innerHTML = profiles.map(p => `
                <div class="profile-card ${currentPlayer && currentPlayer.id === p.id ? 'selected' : ''}" onclick="assignScoreToPlayer(${p.id})" style="cursor:pointer">
                    <div class="profile-avatar">
                        ${p.avatar ? `<img src="${p.avatar}" alt="${p.name}">` : 'üë§'}
                    </div>
                    <div class="profile-name">${p.name}</div>
                </div>
            `).join('') + `
                <div class="profile-card" onclick="createPlayerFromGameOver()" style="cursor:pointer">
                    <div class="profile-avatar">‚ûï</div>
                    <div class="profile-name">New Player</div>
                </div>
            `;
            
            overlay.style.display = 'flex';
        }
        
        function assignScoreToPlayer(profileId) {
            updatePlayerScore(profileId, gameState.score);
            setCurrentPlayer(profileId);
            hideGameOver();
            // Reset and go to welcome
            resetGame();
            showScreen('welcomeScreen');
        }
        
        function createPlayerFromGameOver() {
            hideGameOver();
            showCreateProfileModal();
            // After creating, the score will be assigned in the save handler
            window._pendingScoreFromGameOver = gameState.score;
        }
        
        function hideGameOver() {
            document.getElementById('gameOverModal').style.display = 'none';
        }
        
        function resetGame() {
            gameState.currentLevel = 1;
            gameState.score = 0;
            gameState.streak = 0;
            gameState.lives = 3;
            gameState.phase = 'waiting';
            gameState.sequence = [];
            gameState.sequenceIndex = 0;
            updateUI();
        }

        // Replay correct sequence (audio only, no highlights)
        async function replayCurrentSequence() {
            if (gameState.phase !== 'listening') return;
            gameState.phase = 'playing';
            gameState.sequenceIndex = 0;
            updateUI();
            
            for (let i = 0; i < gameState.sequence.length; i++) {
                const item = gameState.sequence[i];
                playNoteByName(item.note);
                await new Promise(r => setTimeout(r, item.duration));
                if (i < gameState.sequence.length - 1) {
                    await new Promise(r => setTimeout(r, 50));
                }
            }
            
            await new Promise(r => setTimeout(r, 400));
            gameState.phase = 'listening';
            gameState.sequenceIndex = 0;
            showMessage('Your turn!', '');
            updateUI();
        }
        
        async function highlightCorrectSequence() {
            showMessage('Listen again...', '');
            
            for (let i = 0; i < gameState.sequence.length; i++) {
                const item = gameState.sequence[i];
                playNoteByName(item.note);
                
                await new Promise(resolve => setTimeout(resolve, item.duration * 0.8));
                
                if (i < gameState.sequence.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
        }

        // Show level announcement
        function showLevelAnnouncement(level) {
            const announcement = document.createElement('div');
            announcement.className = 'level-announcement';
            announcement.textContent = `Level ${level}`;
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                announcement.remove();
            }, 2000);
        }

        // Show message
        function showMessage(text, type = '') {
            const messageEl = document.getElementById('gameMessage');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        // Update UI
        function updateUI() {
            document.getElementById('levelValue').textContent = gameState.currentLevel;
            document.getElementById('scoreValue').textContent = gameState.score;
            document.getElementById('streakValue').textContent = gameState.streak;
            document.getElementById('livesValue').textContent = '‚ù§Ô∏è'.repeat(gameState.lives) + 'üñ§'.repeat(3 - gameState.lives);
            
            const phase = document.getElementById('gamePhase');
            
            const listenBtn = document.getElementById('listenAgainBtn');
            switch (gameState.phase) {
                case 'waiting': phase.textContent = ''; listenBtn.style.display = 'none'; break;
                case 'playing': phase.textContent = ''; listenBtn.style.display = 'none'; break;
                case 'listening': phase.textContent = 'Your turn!'; listenBtn.style.display = 'inline-block'; break;
                case 'success': phase.textContent = ''; listenBtn.style.display = 'none'; break;
                case 'failure': phase.textContent = ''; listenBtn.style.display = 'none'; break;
            }
            
            // Update progress bar based on sequence progress
            const progress = gameState.phase === 'listening' 
                ? (gameState.sequenceIndex / gameState.sequence.length) * 100
                : gameState.phase === 'success' ? 100 : 0;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // Start new round
        function startNewRound() {
            gameState.sequence = generateSequence(gameState.currentLevel);
            gameState.phase = 'waiting';
            updateUI();
        }

        // Load saved progress (only high score persists, always start level 1)
        function loadProgress() {
            const saved = localStorage.getItem('noteMasterProgress');
            if (saved) {
                const data = JSON.parse(saved);
                gameState.highScore = data.highScore || 0;
            }
            gameState.currentLevel = 1;
            gameState.score = 0;
            gameState.streak = 0;
            gameState.lives = 3;
        }

        // Save progress
        function saveProgress() {
            const data = {
                highScore: Math.max(gameState.score, gameState.highScore),
                currentLevel: gameState.currentLevel
            };
            localStorage.setItem('noteMasterProgress', JSON.stringify(data));
        }

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.dataset.theme || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.dataset.theme = newTheme;
            
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            
            localStorage.setItem('noteMasterTheme', newTheme);
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('noteMasterTheme') || 'dark';
            document.body.dataset.theme = savedTheme;
            document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            loadProgress();
            
            // Check for existing player
            currentPlayer = getCurrentPlayer();
            if (currentPlayer) {
                showScreen('welcomeScreen');
                document.getElementById('leaderboardBtn').style.display = 'block';
            } else {
                showScreen('profileScreen');
                renderProfiles();
            }
            
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Profile management
            document.getElementById('createProfileBtn').addEventListener('click', showCreateProfileModal);
            document.getElementById('cancelProfileBtn').addEventListener('click', hideCreateProfileModal);
            document.getElementById('saveProfileBtn').addEventListener('click', function() {
                const name = document.getElementById('profileName').value.trim();
                const avatarPreview = document.getElementById('avatarPreview');
                const avatar = avatarPreview.querySelector('img')?.src || null;
                
                if (!name) {
                    alert('Please enter a name');
                    return;
                }
                
                const newProfile = createProfile(name, null, avatar);
                setCurrentPlayer(newProfile.id);
                
                // If there's a pending score from game over, assign it
                if (window._pendingScoreFromGameOver) {
                    updatePlayerScore(newProfile.id, window._pendingScoreFromGameOver);
                    window._pendingScoreFromGameOver = null;
                    resetGame();
                }
                
                hideCreateProfileModal();
                showScreen('welcomeScreen');
                document.getElementById('leaderboardBtn').style.display = 'block';
                renderProfiles();
            });
            
            // Avatar upload
            document.getElementById('avatarInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('avatarPreview');
                        preview.innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Leaderboard
            document.getElementById('leaderboardBtn').addEventListener('click', showLeaderboard);
            document.getElementById('closeLeaderboardBtn').addEventListener('click', hideLeaderboard);
            
            // Start Playing ‚Üí go straight into game and play sequence
            document.getElementById('playButton').addEventListener('click', function() {
                initAudio();
                showScreen('gameUI');
                document.getElementById('gameUI').classList.add('slide-in');
                gameState.sequence = generateSequence(gameState.currentLevel);
                gameState.phase = 'playing';
                updateUI();
                
                setTimeout(() => playSequence(gameState.sequence), 500);
            });
            
            // Start round button (for subsequent rounds)
            // Buttons removed ‚Äî game flow is now automatic
            
            // Piano key event listeners - NO DELAYS, INSTANT RESPONSE
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                const handlePress = () => {
                    if (!audioContext) initAudio();
                    if (audioContext && audioContext.state === 'suspended') audioContext.resume();
                    
                    // ALWAYS play sound immediately
                    playNoteByName(key.dataset.note);
                    
                    // Visual feedback
                    key.classList.add('pressed');
                    setTimeout(() => key.classList.remove('pressed'), 100);
                    
                    // Game logic only during listening phase
                    handleKeyPress(key.dataset.note);
                };
                
                // Touch events for mobile - prevent delays
                key.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handlePress();
                });
                
                // Mouse events for desktop
                key.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    handlePress();
                });
            });
            
            // Prevent default touch behaviors to eliminate delays
            document.addEventListener('touchstart', (e) => {
                if (e.target.classList.contains('key')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
            
            // Close modals on overlay click
            document.getElementById('createProfileModal').addEventListener('click', function(e) {
                if (e.target === this) hideCreateProfileModal();
            });
            
            document.getElementById('leaderboardModal').addEventListener('click', function(e) {
                if (e.target === this) hideLeaderboard();
            });
        });

        // Keyboard support for desktop
        document.addEventListener('keydown', function(e) {
            const keyMap = {
                'a': 'C4', 's': 'D4', 'd': 'E4', 'f': 'F4', 
                'g': 'G4', 'h': 'A4', 'j': 'B4', 'k': 'C5',
                'w': 'C#4', 'e': 'D#4', 't': 'F#4', 'y': 'G#4', 'u': 'A#4'
            };
            
            const note = keyMap[e.key.toLowerCase()];
            if (note) {
                e.preventDefault();
                if (!audioContext) initAudio();
                
                const key = document.querySelector(`[data-note="${note}"]`);
                if (key && !key.classList.contains('pressed')) {
                    key.classList.add('pressed');
                    handleKeyPress(note);
                }
            }
        });
        
        document.addEventListener('keyup', function(e) {
            const keyMap = {
                'a': 'C4', 's': 'D4', 'd': 'E4', 'f': 'F4', 
                'g': 'G4', 'h': 'A4', 'j': 'B4', 'k': 'C5',
                'w': 'C#4', 'e': 'D#4', 't': 'F#4', 'y': 'G#4', 'u': 'A#4'
            };
            
            const note = keyMap[e.key.toLowerCase()];
            if (note) {
                const key = document.querySelector(`[data-note="${note}"]`);
                if (key) {
                    key.classList.remove('pressed');
                }
            }
        });

        // Global functions for onclick handlers
        window.selectProfile = selectProfile;
    </script>
</body>
</html>
